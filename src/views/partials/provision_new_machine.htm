<h1>Create a new machine</h1>
<p>Select a machine from the drop down:</p>
<form ng-submit="startMachine(newMachine)">
    <label>Name your machine:</label>
    <input type="text" ng-model="newMachine.name"><br />
    <label>Select your machine base:</label>
    <select ng-model="newMachine.base" ng-options="x.buildName for x in machineTypes"></select><br />
    <button type="submit">Start machine</button>
</form>
